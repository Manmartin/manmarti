apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loadbalancer
  annotations:
    kubernetes.io/ingress.className: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wil
            port:
              number: 8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil
  namespace: dev
  labels:
    app: wil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil
  template:
    metadata:
      labels:
        app: wil
    spec:
      containers:
      - name: wil
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: wil
  labels:
    app: wil
spec:
  selector:
    app: wil
  ports:
  - port: 8888
